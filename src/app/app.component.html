<main class="main">
  <div class="button-showcase">
    <h1 class="showcase-title">Button Component Showcase</h1>
    <p class="showcase-description">Explore our versatile button components with different states and variants</p>

    <div class="showcase-section">
      <h2>Primary Buttons</h2>
      <div class="button-grid">
        <app-button label="Default" variant="primary"></app-button>
        <app-button label="Hover Me" variant="primary" class="demo-hover"></app-button>
        <app-button label="Loading" variant="primary" [loading]="true"></app-button>
        <app-button label="Disabled" variant="primary" [disabled]="true"></app-button>
      </div>
    </div>

    <div class="showcase-section">
      <h2>Secondary Buttons</h2>
      <div class="button-grid">
        <app-button label="Default" variant="secondary"></app-button>
        <app-button label="With Icon" variant="secondary" iconLeft="settings"></app-button>
        <app-button label="Large Size" variant="secondary" size="large"></app-button>
        <app-button label="Disabled" variant="secondary" [disabled]="true"></app-button>
      </div>
    </div>

    <div class="showcase-section">
      <h2>Tertiary Buttons</h2>
      <div class="button-grid">
        <app-button label="Text Button" variant="tertiary"></app-button>
        <app-button label="Icon Right" variant="tertiary" iconRight="arrow_forward"></app-button>
        <app-button label="Small Size" variant="tertiary" size="small"></app-button>
        <app-button label="Disabled" variant="tertiary" [disabled]="true"></app-button>
      </div>
    </div>

    <div class="showcase-section">
      <h2>Special Cases</h2>
      <div class="button-grid">
        <app-button iconLeft="favorite" size="small" label="Icon Only (hidden)"></app-button>
        <app-button label="Link Button" variant="primary" href="https://angular.io" target="_blank"></app-button>
        <app-button label="Submit Form" variant="secondary" type="submit"></app-button>
        <app-button label="Long Text Button With Many Words" variant="tertiary"></app-button>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
